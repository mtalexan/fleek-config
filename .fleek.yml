# Update everything by calling 'fleek update' then 'fleek apply'
aliases:
    bathelp: bat --plain --language=help
    batpretty: prettybat
    cat: bat
    catp: bat -P
    # This will download it every time, and masks the built-in fleek with an always-up-to-date version.
    #fleek: nix run github:ublue-os/fleek --
    fleeks: cd ~/.local/share/fleek
    gbc: git branch --show-current
    gbvv: git branch -vv
    gcm: git commit
    gd: git diff
    gdc: git diff --cached
    glg: git log --oneline --decorate --graph
    gs: git status
    la: eza -a
    ll: eza -l
    lla: eza -l -a
    llag: eza -l -a --git
    llg: eza -l --git
    ls: eza
    lt: eza --tree
    rgfzf: sd rg-fzf
    tree: eza --tree
allow_broken: false
auto_gc: true
bling: none
blocklist: []
byo_git: false
ejected: false
flakedir: .local/share/fleek
git:
    autocommit: true
    autopull: true
    autopush: true
    enabled: true
min_version: 0.8.4
name: Fleek Configuration
overlays:
    emacs:
        follow: false
        url: github:nix-community/emacs-overlay
    # WARNING: Fleek doesn't support --impure, which is the requried for nixGL support.
    #          Must first manually run: 'NIX_ALLOW_UNFREE=1 nix profile install github:nix-community/nixGL --impure'
    #          Then the 'fleek apply' will work.
    nixgl:
        follow: true
        url: github:nix-community/nixGL
packages:
    - nerdfonts
    - manix
    - jq
    - less
    - man
    - nixgl.nixGLIntel
    - noti
    - yq
    - riffdiff
paths:
    - $HOME/.nix-profile/bin
    - $HOME/bin
    - $HOME/.local/bin
    - $HOME/.local/share/fleek/bin
programs:
    - dircolors
