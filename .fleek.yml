aliases:
    bathelp: bat --plain --language=help
    batpretty: prettybat
    cat: bat
    catp: bat -P
    fleeks: cd ~/.local/share/fleek
    gbvv: git branch -vv
    gcm: git commit
    gd: git diff
    gdc: git diff --cached
    glg: git log --oneline --decorate --graph
    gs: git status
    la: exa -a
    ll: exa -l
    lla: exa -l -a
    llag: exa -l -a --git
    llg: exa -l --git
    ls: exa
    lt: exa --tree
    tree: exa --tree
allow_broken: false
bling: none
blocklist: []
byo_git: false
ejected: false
flakedir: .local/share/fleek
git:
    autocommit: true
    autopull: true
    autopush: true
    enabled: true
min_version: 0.8.4
name: Fleek Configuration
overlays: {}
packages:
    - helix
    - starship
    - nerdfonts
    - git
    - zsh
    - fzf
    - exa
    - bat
    - fd
    - tldr
    - manix
    - atuin
    - difftastic
    - delta
    - jq
    - less
    - man
    - nix-index
    - noti
    - bashInteractive
    - zsh-completions
    - zsh-fzf-tab
    - nix-zsh-completions
    - zsh-autosuggestions
    - zsh-fast-syntax-highlighting
    - bash-completion
    - nix-bash-completions
paths:
    - $HOME/bin
    - $HOME/.local/bin
programs:
    - dircolors
    - starship
    - exa
    - bat
    - fzf
    - atuin
shell: zsh
systems:
