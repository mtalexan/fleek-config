aliases:
    bathelp: bat --plain --language=help
    batpretty: prettybat
    cat: bat
    catp: bat -P
    fleek: nix run github:ublue-os/fleek --
    fleeks: cd ~/.local/share/fleek
    gbvv: git branch -vv
    gcm: git commit
    gd: git diff
    gdc: git diff --cached
    glg: git log --oneline --decorate --graph
    gs: git status
    la: eza -a
    ll: eza -l
    lla: eza -l -a
    llag: eza -l -a --git
    llg: eza -l --git
    ls: eza
    lt: eza --tree
    rgfzf: sd rg-fzf
    tree: eza --tree
allow_broken: false
auto_gc: false
bling: none
blocklist: []
byo_git: false
ejected: false
flakedir: .local/share/fleek
git:
    autocommit: true
    autopull: true
    autopush: true
    enabled: true
min_version: 0.8.4
name: Fleek Configuration
overlays: {}
